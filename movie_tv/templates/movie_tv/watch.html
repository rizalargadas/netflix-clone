{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    {% tailwind_css %}
    <style>
        body, html {
            margin: 0;
            height: 100%;
        }
    </style>
</head>
<body class="bg-[#151514] h-screen">
    <div class="relative w-full h-full">
        <iframe class="absolute top-0 left-0 w-full h-full" src="{{ movie.trailer_link }}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
</body>
</html>
